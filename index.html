<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="front" class="album">
        <div id="title-box">

        <h4>PHARREL WILLIAMS</h4>  <!-- Level 4 'PHARRELL WILLIAMS' Header -->

        <h2>HAPPY</h2>  <!-- Level 2 'HAPPY' Header -->

        <h4>FROM DESPICABLE ME...</h4>  <!-- Level 4 '| FROM DESPICABLE ME...' Header -->

        </div>
      </div>

      <div id="back" class="album">

        <h3>| From Despicable Me...</h3><!-- Level 3 '| FROM DESPICABLE ME...' Header -->

        <p>Published by...</p><!-- pararaph text 'PUBLISHED BY...' -->

        <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png"><!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/columbia-logo.png] -->

        <span>columbiarecords.com</span><!-- span text 'COLUMBIARECORDS.COM' -->

        <br>

        <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/sony-logo.png] -->

      </div>
    </div>

</html>
